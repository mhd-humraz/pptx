<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funny Button Page with Elements</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    /* Button Styling */
    button {
      padding: 20px 50px;
      font-size: 24px;
      color: #fff;
      background-color: #ff6f61;
      border: 3px dashed #fff;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 10px 15px rgba(0,0,0,0.2);
      transform: rotate(-2deg);
      animation: wiggle 1s infinite;
      z-index: 10;
      position: relative;
    }

    button:hover {
      background-color: #ff3b2f;
      transform: rotate(5deg) scale(1.1);
    }

    @keyframes wiggle {
      0% { transform: rotate(-2deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(2deg); }
      100% { transform: rotate(-2deg); }
    }

    /* Floating Elements */
    .element {
      position: absolute;
      font-size: 24px;
      animation: float 6s infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
      50% { transform: translateY(-200px) rotate(180deg); opacity: 0.6; }
      100% { transform: translateY(0px) rotate(360deg); opacity: 1; }
    }
  </style>
</head>
<body>
  <button>Click Me! 😂</button>

  <!-- Background Elements -->
  <div class="element" style="top:80%; left:10%;">⭐</div>
  <div class="element" style="top:70%; left:50%;">🎉</div>
  <div class="element" style="top:90%; left:80%;">✨</div>
  <div class="element" style="top:60%; left:30%;">💫</div>
  <div class="element" style="top:50%; left:70%;">🎨</div>
  <div class="element" style="top:40%; left:20%;">😂</div>

</body>
</html>
