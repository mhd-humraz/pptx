<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project 1 - Poster Design</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #7c3aed;
      --secondary-dark: #6d28d9;
      --accent: #06b6d4;
      --dark: #0f172a;
      --light: #f8fafc;
      --gray: #64748b;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      color: var(--light);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
    }

    .container {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      padding: 20px 0;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 10px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -1px;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #cbd5e1;
      max-width: 600px;
      margin: 0 auto;
      font-weight: 300;
    }

    .project-info {
      display: flex;
      gap: 40px;
      margin-bottom: 50px;
      flex-wrap: wrap;
    }

    .project-details {
      flex: 1;
      min-width: 300px;
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .project-details h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: var(--light);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .project-details h2 i {
      color: var(--primary);
    }

    .info-item {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .info-item i {
      color: var(--accent);
      margin-top: 3px;
    }

    .info-item strong {
      color: var(--light);
      min-width: 100px;
      display: inline-block;
    }

    .info-item span {
      color: #cbd5e1;
    }

    .poster-container {
      flex: 2;
      min-width: 300px;
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .poster-frame {
      width: 100%;
      max-width: 600px;
      background: #1e293b;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      margin-bottom: 25px;
      position: relative;
    }

    .poster {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.5s ease;
    }

    .poster:hover {
      transform: scale(1.02);
    }

    .poster-controls {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn.primary {
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      color: white;
    }

    .btn.primary:hover {
      background: linear-gradient(90deg, var(--primary-dark), var(--primary));
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
    }

    .btn.secondary {
      background: linear-gradient(90deg, var(--secondary), var(--secondary-dark));
      color: white;
    }

    .btn.secondary:hover {
      background: linear-gradient(90deg, var(--secondary-dark), var(--secondary));
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(124, 58, 237, 0.4);
    }

    .design-process {
      margin-top: 60px;
    }

    .section-title {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
      color: var(--light);
    }

    .process-steps {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }

    .step {
      flex: 1;
      min-width: 200px;
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease;
    }

    .step:hover {
      transform: translateY(-5px);
    }

    .step i {
      font-size: 2.5rem;
      margin-bottom: 15px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .step h3 {
      margin-bottom: 10px;
      color: var(--light);
    }

    .step p {
      color: #cbd5e1;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      color: #94a3b8;
      font-size: 0.9rem;
      padding: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .subtitle {
        font-size: 1.1rem;
      }
      
      .project-info {
        flex-direction: column;
      }
      
      .poster-controls {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 300px;
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      
      .section-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Project 1: Poster Design</h1>
      <p class="subtitle">A visually striking poster design showcasing modern aesthetics and effective communication</p>
    </header>
    
    <div class="project-info">
      <div class="project-details">
        <h2><i class="fas fa-info-circle"></i> Project Details</h2>
        
        <div class="info-item">
          <i class="fas fa-tag"></i>
          <strong>Project Name:</strong>
          <span> Canva </span>
        </div>
        
        <div class="info-item">
          <i class="fas fa-user"></i>
          <strong>Designer:</strong>
          <span>Your name </span>
        </div>
        
        <div class="info-item">
          <i class="fas fa-calendar"></i>
          <strong>Date Created:</strong>
          <span>October 15, 2025</span>
        </div>
        
      
        
        <div class="info-item">
          <i class="fas fa-bullseye"></i>
          <strong>Target Audience:</strong>
          <span>Tech Professionals & Innovators</span>
        </div>
        
        <div class="info-item">
          <i class="fas fa-lightbulb"></i>
          <strong>Concept:</strong>
          <span>event poster</span>
        </div>
      </div>
      
      <div class="poster-container">
        <div class="poster-frame">
          <!-- Replace the src attribute with your actual poster image URL -->
          <img src="1.jpg" alt="Project 1 Poster Design" class="poster">
        </div>
        <div class="poster-frame">
          <!-- Replace the src attribute with your actual poster image URL -->
          <img src="2.jpg" alt="Project 1 Poster Design" class="poster">
        </div>
        
        <div class="poster-controls">
          <button class="btn primary" id="downloadBtn">
            <i class="fas fa-download"></i> asset
          </button>
          
        </div>
      </div>
    </div>
    
    <div class="design-process">
      <h2 class="section-title">Design Process</h2>
      
  
    
  

  <script>
    // Simple functionality for buttons
    document.getElementById('downloadBtn').addEventListener('click', function() {
      alert('Download functionality would be implemented here. In a real application, this would trigger a file download.');
    });
    
    document.getElementById('shareBtn').addEventListener('click', function() {
      alert('Share functionality would be implemented here. In a real application, this would open a share dialog.');
    });
  </script>
</body>
</html>
